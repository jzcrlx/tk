    <form class="ksbt layui-form">

            <div class="sttk-main">
                <div class="form-label">放线菌属中对人有致病性的有</div>

                    <p>A.衣氏放线菌</p>

                    <p>B.牛放线菌</p>

                    <p>D.星形诺卡菌</p>

                </div>
                <div class="divXSDA" id="showAndHideButton1" onclick="showAndHideButton('dats1','showAndHideButton1')">显示答案</div>

                    <p>C.盆腔</p>

                </div>
                <div class="divXSDA" id="showAndHideButton2" onclick="showAndHideButton('dats2','showAndHideButton2')">显示答案</div>
                <div class="datas" id="dats2" style="display: none;">
                    <p>参考答案：D</p>
                </div>
            </div>
        </div>

<div id="div-top"></div>
